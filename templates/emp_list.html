{% extends 'base.html' %}
{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr >
            <td>Full Name</td>
            <td>Mobile Number</td>
            <td>Emp_code </td>
            <td>position</td>
            <td >
                <a href="{% url 'forms'  %}" class="btn btn-outline success" ><i class="far fa-plus"><b>Add New</b> </i></a>
                

            </td>
        </tr>
    </thead>
    <tbody>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.fullname}}</td>
            <td>{{emp.mobile}}</td>
            <td>{{emp.emp_code}}</td>
            <td>{{emp.position}}</td>
            <td > 
                <a href="{% url 'update' emp.id %}" class="btn text-secondary px=0">
                    <i class="far fa-edit fa-lg"></i>
                 </a>
                 <form action="{% url 'delete' emp.id %}" method="post" class="d-inline">
                    {%csrf_token%}
                    <button type="submit" class="btn">
                          <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                 </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
         
 
{% endblock  %}
