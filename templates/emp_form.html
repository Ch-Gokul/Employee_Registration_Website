{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-4">
            <h5>{{form.fullname|as_crispy_field}}</h5>
        </div>
        <div class="col-md-4">
            <h5>{{form.mobile|as_crispy_field}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h5>{{form.emp_code|as_crispy_field}}</h5>
        </div>
        <div class="col-md-4">
            <h5>{{form.position|as_crispy_field}}</h5>
        </div>
    </div>
    <p> the entries with * are mandatory</p>
    <div class="row">
        <div class="col-md-2">
            <button type="submit" class="btn btn-success btn-block btn-lg" ><i class="fa-solid fa-database"></i> Submit</button>
        </div>
        <div class="col-md-2">
            <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fa-solid fa-stream ">  List</i>
            </a>

        </div>
        <div class="col-md-4">
            <button type="reset" class="fa-solid fa-reset"> Reset</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fa-solid fa-back "> Back</i>
            </a>

        </div>
       
    <div class="row">
       
       
    </div>

    </div>
     
</form>
 
{% endblock %}
